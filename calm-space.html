<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Calm Space — a quiet place for regulation and reset." />
  <title>Calm Space · ThriveHub</title>
  <style>
    :root{
      --bg:#0f172a; --panel:#1e293b; --text:#e2e8f0; --muted:#cbd5e1;
      --line:#334155; --accent:#22d3ee; --accent-ink:#0f172a;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;line-height:1.6}
    .header{display:flex;justify-content:space-between;align-items:center;padding:28px 10%;border-bottom:4px solid var(--accent)}
    .header h1{margin:0;font-size:clamp(2rem,4.5vw,3rem);font-weight:900;text-transform:uppercase}
    .header h1 span{color:var(--accent)}
    .back{color:var(--accent);text-decoration:none;font-weight:800;border:2px solid var(--accent);
      padding:10px 20px;border-radius:999px;transition:.2s}
    .back:hover{background:var(--accent);color:var(--accent-ink)}

    .wrap{max-width:980px;margin:32px auto;padding:0 10%;display:grid;gap:24px}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:20px;padding:24px}
    .panel h2{margin-top:0;color:var(--accent);text-transform:uppercase;font-size:18px}

    /* timer */
    .timer{display:flex;align-items:center;gap:12px}
    .time{font-size:40px;font-weight:800}
    .btn{background:var(--accent);color:var(--accent-ink);border:none;border-radius:10px;padding:10px 16px;font-weight:800;cursor:pointer}
    .btn.alt{background:transparent;color:var(--accent);border:2px solid var(--accent)}

    audio{display:none}
  </style>
</head>
<body>
  <header class="header">
    <h1>Calm <span>Space</span></h1>
    <nav>
      index.html← Home</a>
      vault.htmlThe Vault</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2>Box Breathing (4·4·4·4)</h2>
      <p class="muted" style="color:var(--muted)">Breathe in 4 — hold 4 — out 4 — hold 4. Repeat for 2–3 minutes.</p>
      <div class="timer">
        <span class="time" id="readout">02:00</span>
        <button class="btn" onclick="startTimer(120)">Start</button>
        <button class="btn alt" onclick="resetTimer()">Reset</button>
      </div>
    </section>

    <section class="panel">
      <h2>Focus Sound</h2>
      <p style="color:var(--muted)">Play a soft chime to mark a reset.</p>
      <button class="btn" onclick="document.getElementById('chime').play()">Play Chime</button>
      <audio id="chime">
        https://cdn.pixabay.com/download/audio/2022/01/18/audio_5b5bb4a3e4.mp3?filename=meditation-bell-6768.mp3
      </audio>
    </section>
  </main>

  <script>
    let t=null, left=120;
    function format(s){const m=String(Math.floor(s/60)).padStart(2,'0'); const c=String(s%60).padStart(2,'0'); return `${m}:${c}`;}
    function startTimer(sec){
      clearInterval(t); left=sec; document.getElementById('readout').textContent=format(left);
      t=setInterval(()=>{ left--; document.getElementById('readout').textContent=format(left);
        if(left<=0){ clearInterval(t); document.getElementById('chime').play(); }
      },1000);
    }
    function resetTimer(){ clearInterval(t); left=120; document.getElementById('readout').textContent=format(left); }
  </script>
</body>
</html>
