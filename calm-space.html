<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calm Space | ThriveHub</title>
    <style>
        body { background: #0f172a; color: white; text-align: center; padding: 50px; font-family: sans-serif; }
        .timer-box { border: 2px solid #22d3ee; padding: 40px; border-radius: 20px; max-width: 500px; margin: 30px auto; }
        #timer { font-size: 4rem; color: #22d3ee; }
        button { padding: 15px 30px; font-size: 1.2rem; background: #22d3ee; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html" style="color:#22d3ee;">‚Üê Back Home</a>
    <h1>Calm Space</h1>
    <div class="timer-box">
        <div id="timer">01:00</div>
        <button onclick="startTimer()">Start Breathing (1 Min)</button>
        <button onclick="playChime()" style="background:#475569; color:white; margin-top:10px;">Play Chime</button>
    </div>
    <script>
        let timeLeft = 60;
        function startTimer() {
            let timerEl = document.getElementById('timer');
            let interval = setInterval(() => {
                timeLeft--;
                timerEl.innerHTML = "00:" + (timeLeft < 10 ? "0" : "") + timeLeft;
                if (timeLeft <= 0) { clearInterval(interval); playChime(); alert("Time for a check-in."); }
            }, 1000);
        }
        function playChime() {
            // Using a standard browser sound or audio API
            const audio = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3');
            audio.play();
        }
    </script>
</body>
</html>
