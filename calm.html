<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Space | ThriveHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #ffffff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .circle {
            width: 200px; height: 200px; border-radius: 50%;
            background: rgba(34, 211, 238, 0.2);
            border: 4px solid #22d3ee;
            animation: breathe 8s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.8); opacity: 1; }
        }
    </style>
</head>
<body class="p-10 text-center">
    <a href="index.html" class="absolute top-10 left-10 text-[#22d3ee] font-bold">‚Üê BACK HOME</a>
    <div>
        <h1 class="text-5xl font-black italic mb-4 text-[#22d3ee]">The Calm Space</h1>
        <p class="text-xl text-slate-400 mb-12 tracking-widest uppercase">Focus on the circle</p>
        <div class="circle mx-auto"></div>
        <h2 class="text-3xl font-bold mt-12 text-slate-500 tracking-[0.8rem] uppercase">Breathe</h2>
    </div>
</body>
</html>
