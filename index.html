<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThriveHub | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: system-ui, sans-serif; }
        .hero-title { font-size: clamp(3rem, 10vw, 8.5rem); line-height: 0.8; }
        .intent-box { border-left: 12px solid #22d3ee; background: #1e293b; padding: 4rem 2rem; border-radius: 0 2rem 2rem 0; margin: 4rem 0; }
        .photo-frame { border: 2px solid #334155; border-radius: 2.5rem; overflow: hidden; aspect-ratio: 3/4; background: #0f172a; position: relative; }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="p-6 md:p-12">
    <nav class="flex justify-between items-center max-w-7xl mx-auto mb-16">
        <div class="text-4xl font-black italic uppercase tracking-tighter">Thrive<span class="text-[#22d3ee]">Hub</span></div>
        <div class="flex items-center gap-6">
            <a href="https://thestudentwellbeing.wordpress.com/" target="_blank" class="text-slate-400 font-bold uppercase text-xs hover:text-[#22d3ee] transition underline decoration-[#22d3ee] underline-offset-8">The Blog</a>
            <a href="calm.html" class="text-xs font-black border-2 border-pink-500 text-pink-500 px-6 py-2 rounded-full uppercase">Calm Space</a>
            <a href="vault.html" class="text-xs font-black border-2 border-[#22d3ee] text-[#22d3ee] px-6 py-2 rounded-full uppercase">The Vault</a>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto grid lg:grid-cols-2 gap-16 items-center mb-24">
        <div>
            <h1 class="hero-title font-black uppercase italic tracking-tighter mb-10">Empower <br><span class="text-[#22d3ee]">Every</span> Learner.</h1>
            <p class="text-slate-400 text-2xl mb-12 italic">The unified portal for inclusive practice.</p>
            <a href="vault.html" class="bg-[#22d3ee] text-black px-12 py-5 rounded-full font-black uppercase text-lg shadow-2xl inline-block">Open The Vault</a>
        </div>
        <div class="grid grid-cols-2 gap-6">
            <div class="photo-frame shadow-2xl">
                <img src="hero.jpg" onerror="this.src='https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=500'" alt="Hero">
            </div>
            <div class="photo-frame shadow-2xl flex items-center justify-center bg-slate-900">
                <img src="thrivehub-logo.png" onerror="this.src='https://via.placeholder.com/400x500/0f172a/22d3ee?text=LOGO+HERE'" class="object-contain p-8" alt="Logo">
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto">
        <div class="intent-box shadow-2xl">
            <h2 class="text-[#22d3ee] font-black uppercase text-sm mb-6 italic underline">The Intent</h2>
            <p class="text-4xl md:text-7xl font-light leading-tight tracking-tighter text-slate-100">
                To move beyond "accommodation" and toward <span class="text-white font-black italic">authentic inclusion</span>. We equip educators with Wave One universal supports to ensure the environment fits the child.
            </p>
        </div>
    </section>
</body>
</html>
