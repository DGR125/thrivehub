<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>ThriveHub — Library</title><link rel='icon' href='assets/logo.svg'><style>
:root{--th-primary:#0066FF;--th-primary-600:#0050C7;--th-accent:#FF4D6D;--th-mango:#FFB100;--th-plum:#6C2BD9;--th-teal:#00AFA0;--ink:#0F172A;--ink-600:#1F2937;--cloud:#F6F8FB;--paper:#fff;--focus:#FFB100}
*{box-sizing:border-box}body{margin:0;font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--ink);background:var(--cloud)}.container{max-width:1100px;margin:0 auto;padding:16px}
.site{display:flex;align-items:center;gap:.75rem;padding:.5rem 0}.site img{height:32px}.site nav a{margin-left:.75rem;color:var(--ink-600);text-decoration:none;font-weight:700}.site nav a:hover{color:var(--th-primary)}
.btn{display:inline-flex;align-items:center;gap:.5rem;padding:.75rem 1rem;border-radius:12px;border:0;cursor:pointer;background:var(--th-primary);color:#fff;font-weight:800;text-decoration:none;box-shadow:0 8px 24px rgba(0,102,255,.25)}.btn:hover{background:var(--th-primary-600)}.btn.sec{background:var(--th-plum)}.btn.light{background:var(--paper);color:var(--ink)}.pill{display:inline-block;background:var(--th-accent);color:#fff;padding:.35rem .7rem;border-radius:999px;font-weight:800;font-size:.9rem}
.hero{position:relative;overflow:hidden;border-radius:16px;margin:12px 0 20px;background:linear-gradient(120deg, rgba(0,102,255,.9), rgba(255,77,109,.9)), url('assets/hero.jpg') center/cover no-repeat;color:#fff}
.hero .inner{padding:clamp(24px,6vw,56px)}.hero h1{margin:.75rem 0 0;font-size:clamp(28px,5vw,44px);line-height:1.1}.hero p{max-width:60ch;margin:12px 0 18px;font-size:1.125rem;opacity:.95}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}.card{background:var(--paper);border-radius:16px;padding:16px;box-shadow:0 4px 22px rgba(15,23,42,.08)}
footer{color:#6b7280;font-size:.9rem;padding:16px 0}
.quick{display:flex;flex-wrap:wrap;gap:.5rem;margin-bottom:.75rem}.quick .pill{background:var(--th-mango);color:#111}
/* Calm Space */
.mode .pill{margin-right:.4rem}.tile{border-radius:14px;padding:14px;color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.12)}.tile.rain{background:linear-gradient(135deg,#66E0FF,#0066FF)}.tile.forest{background:linear-gradient(135deg,#66FF9A,#00AFA0)}.tile.fire{background:linear-gradient(135deg,#FF8A66,#FF4D6D)}.tile.brown{background:linear-gradient(135deg,#A366FF,#6C2BD9)}
#toTop{position:fixed;right:16px;bottom:16px;z-index:40;background:var(--th-plum);color:#fff;border-radius:999px;border:0;width:48px;height:48px;box-shadow:0 8px 24px rgba(108,43,217,.35)}#toTop:hover{background:#5623AD}
.item{border-left:5px solid var(--th-accent);padding:12px 14px;margin:10px 0;background:#fff}.item h4{margin:.25rem 0}.search{margin:.5rem 0 1rem;display:flex;gap:.5rem}.search input{flex:1;padding:.6rem .8rem;border-radius:10px;border:1px solid #d1d5db}</style></head><body><div class='container'><header class='site'><img src='assets/logo.svg' alt=''><strong>ThriveHub</strong><nav><a href='index.html'>Home</a><a href='resources.html'>Calm Space</a><a href='suggest.html'>Suggest</a></nav></header><h1 style='color:var(--th-primary)'>Free resource library</h1><div class='search'><input id='q' placeholder='Search resources… (e.g., Autism, ADHD, trauma)' aria-label='Search resources'></div><div id='list'></div></div><script>const RES=[{t:'Autism SA — Guides & training',u:'https://autismsa.org.au',tag:'Autism, SA'},{t:'Be You — Educator wellbeing & mental health',u:'https://beyou.edu.au',tag:'Wellbeing, National'},{t:'Raising Children Network — Additional needs',u:'https://raisingchildren.net.au/disability',tag:'Families, National'},{t:'AASE — Australian Association of Special Education',u:'https://aase.edu.au',tag:'Inclusion, National'},{t:'SA Department for Education — Inclusive education',u:'https://www.education.sa.gov.au/parents-and-families/supporting-student/inclusive-education',tag:'SA, Policy'},{t:'RRHAN-EC — Responding to Risk of Harm',u:'https://www.plink.sa.edu.au',tag:'PD, SA'},{t:'AITSL — Inclusive Practice resources',u:'https://www.aitsl.edu.au/tools-resources/resource/inclusive-practices',tag:'Teaching, National'},{t:'KidsMatter archive → Be You',u:'https://beyou.edu.au/about-be-you/history',tag:'Wellbeing, History'},{t:'NDIS — Early childhood approach',u:'https://www.ndis.gov.au/understanding/families-and-carers/early-childhood-approach',tag:'Early years, National'},{t:'Headspace Schools',u:'https://headspace.org.au/schools',tag:'Mental health, National'}];const list=document.getElementById('list');function draw(items){list.innerHTML=items.map(r=>`<div class="item"><h4>${r.t}</h4><a href='${r.u}' target='_blank' rel='noopener'>Open link ↗</a><div style='color:#6b7280;font-size:.9rem'>${r.tag}</div></div>`).join('');}draw(RES);document.getElementById('q').addEventListener('input',e=>{const s=e.target.value.toLowerCase();draw(RES.filter(r=>r.t.toLowerCase().includes(s)||r.tag.toLowerCase().includes(s)));});</script></body></html>
