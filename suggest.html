<!doctype html><html lang='en-AU'><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Suggest a resource — ThriveHub</title>
<link rel='icon' href='assets/favicon.png'>
<style>:root{--eucalyptus:#6B9080;--soft-sage:#A4C3B2;--warm-cream:#F6FFF8;--muted-teal:#CCE3DE;--charcoal:#2F3E46;--soft-peach:#FFB7A5;--dusty-mustard:#F2CC8F;--sky-blue:#BEE7E8;--soft-lavender:#CDB4DB;--bg:var(--warm-cream);--panel:#ffffff;--text:var(--charcoal);--muted:#50606b;--border:#e6efe9;--link:#2F6B68} body{font-family:system-ui,-apple-system,'Segoe UI',sans-serif;margin:24px;max-width:820px;color:var(--text);background:var(--bg)} label{display:block;margin:10px 0 4px} input,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px} .btn{margin-top:12px;display:inline-block;padding:10px 14px;border-radius:10px;background:var(--soft-peach);color:#412e2a;text-decoration:none;border:1px solid var(--border)}</style>
<h1>Suggest a resource</h1>
<p>Have a high‑quality, free resource we should add? Send the details below.</p>
<form onsubmit="return send()">
  <label>Resource name</label><input id="n" required>
  <label>URL</label><input id="u" required>
  <label>Why it helps (1 sentence)</label><textarea id="d" rows="3" required></textarea>
  <label>Best for (e.g., classroom strategies, planning, policy)</label><input id="b">
  <button class="btn" type="submit">Open email to submit</button>
</form>
<script>
function enc(x){return encodeURIComponent(x)}
function send(){
  var s='ThriveHub: resource suggestion';
  var body='Name: '+document.getElementById('n').value+'%0AURL: '+document.getElementById('u').value+'%0ADescription: '+document.getElementById('d').value+'%0ABest for: '+document.getElementById('b').value;
  window.location.href='mailto:teresa.bruno@sa.gov.au?subject='+enc(s)+'&body='+body;
  return false;
}
</script>
</html>
