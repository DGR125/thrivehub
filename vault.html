<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Vault | ThriveHub</title>
    <style>
        body { background: #0f172a; color: white; padding: 20px; font-family: sans-serif; }
        .cat-box { background: #1e293b; margin: 20px 0; padding: 20px; border-radius: 10px; border-left: 5px solid #22d3ee; }

    <div id="vault-content"></div>
    <script>
        const content = document.getElementById('vault-content');

        categories.forEach(cat => {
            content.innerHTML += `

</html>
