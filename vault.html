<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Vault | ThriveHub</title>
    <style>
        body { background: #0f172a; color: white; padding: 20px; font-family: sans-serif; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #22d3ee; margin-bottom: 30px; }
        .cat-box { background: #1e293b; margin: 20px 0; padding: 20px; border-radius: 10px; border-left: 5px solid #22d3ee; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 10px; }
        .link { color: #22d3ee; text-decoration: none; padding: 8px; border: 1px solid #22d3ee; border-radius: 4px; text-align: center; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="header"><h1>The Vault</h1><a href="index.html" style="color:#22d3ee;">‚Üê Back Home</a></div>
    <div id="vault-content"></div>
    <script>
        const cats = ["Aboriginal Education", "EALD Learners", "Neurodiversity", "Trauma-Informed Practice", "Wellbeing", "Differentiation", "Assessment Strategies", "Classroom Management", "Inclusive Technology", "Literacy Support", "Numeracy Support", "Social Skills", "Family Engagement", "Professional Development"];
        const container = document.getElementById('vault-content');
        cats.forEach(cat => {
            container.innerHTML += `<div class="cat-box"><h2>${cat}</h2><div class="grid"><a class="link" href="#">Resource 1</a><a class="link" href="#">Resource 2</a><a class="link" href="#">Resource 3</a><a class="link" href="#">Resource 4</a><a class="link" href="#">Resource 5</a></div></div>`;
        });
    </script>
</body>
</html>
